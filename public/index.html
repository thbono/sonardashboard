<!DOCTYPE html>
<base href="/" />
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sonarDashboard">

<head>
    <title>SonarQube Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="css/app.css" rel="stylesheet" />
    <link href="node_modules/materialize-css/bin/materialize.css" rel="stylesheet" />
    <link href="node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="node_modules/angular-base64/angular-base64.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/juration/juration.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <ul class="side-nav fixed grey lighten-4" ng-controller="menuController as ctrl">
            <li class="logo blue-grey center-align">
                <a href="#!" class="brand-logo white-text">SonarQube Dashboard</a>
            </li>
            <li class="valign-wrapper" ng-class="ctrl.menuClass('dashboard')"><a href="/dashboard" class="waves-effect">Dashboard</a></li>
            <li ng-hide="true" class="valign-wrapper" ng-class="ctrl.menuClass('ranking')"><a href="/ranking" class="waves-effect">&nbsp;&nbsp;Ranking</a></li>
            <li class="valign-wrapper" ng-class="ctrl.menuClass('build')"><a href="/builds" class="waves-effect">Builds</a></li>
        </ul>
    </header>
    <main>
        <div ng-cloak>
            <ng-view></ng-view>
        </div>
    </main>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/services/build-service.js"></script>
    <script src="app/services/issues-service.js"></script>
    <script src="app/services/rules-service.js"></script>
    <script src="app/services/users-service.js"></script>
    <script src="app/services/project-service.js"></script>
    <script src="app/common/menu-controller.js"></script>
    <script src="app/dashboard/dashboard-controller.js"></script>
    <script src="app/builds/builds-controller.js"></script>
    <script src="app/ranking/ranking-controller.js"></script>
</body>

</html>
