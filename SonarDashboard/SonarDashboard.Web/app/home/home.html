<div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading" data-toggle="collapse" href="#violacoes-panel">
                    <h3 class="panel-title">Usuários com menos violações no mês</h3>
                </div>
                <div class="panel-body panel-collapse collapse in" id="violacoes-panel">
                    <div ng-repeat="user in users | orderBy:['totalIssues','name']">
                        {{ user.name }}
                        <span class="pull-right label" ng-class="{ 'label-success':$index == 0, 'label-warning':$index == 1, 'label-danger':$index == 2, 'label-default':$index > 2 }">{{ user.totalIssues }}</span>
                        <div class="progress progress-striped active">
                            <div class="progress-bar" ng-style="{ width: ((user.totalIssues / totalIssues) * 100) + '%' }" ng-class="{ 'progress-bar-success':$index == 0, 'progress-bar-warning':$index == 1, 'progress-bar-danger':$index == 2 }"></div>
                        </div>
                    </div>
                    <span class="pull-right">Total: {{ totalIssues }}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading" data-toggle="collapse" href="#divida-tecnica-panel">
                    <h3 class="panel-title">Usuários com menor dívida técnica em aberto no mês</h3>
                </div>
                <div class="panel-body panel-collapse collapse in" id="divida-tecnica-panel">
                    <div ng-repeat="user in users | orderBy:['totalDebt','name']">
                        {{ user.name }}
                        <span class="pull-right label"ng-class="{ 'label-success':$index == 0, 'label-warning':$index == 1, 'label-danger':$index == 2, 'label-default':$index > 2 }">{{ user.totalDebtStr }}</span>
                        <div class="progress progress-striped active">
                            <div class="progress-bar" ng-style="{ width: ((user.totalDebt / totalDebt) * 100) + '%' }" ng-class="{ 'progress-bar-success':$index == 0, 'progress-bar-warning':$index == 1, 'progress-bar-danger':$index == 2 }"></div>
                        </div>
                    </div>
                    <span class="pull-right">Total: {{ totalDebtStr }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
